<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lab 7 - Filtering Data With A Typeahead Form Input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="p-3">
    <div class="notification is-warning">
      Anne Bezwada's Lab 7
    </div>
    <div class="columns is-centered is-vcentered">
      <div class="column is-one-quarter">
          <div class="field">
            <label class="label">Restaurant Name</label>
            <div class="control">
              <input name="rest_name" class="input" type="text">
            </div>
          </div>

          <div class="field">
            <label class="label">Food Type</label>
            <div class="control">
              <input name="food_type" class="input" type="text">
            </div>
          </div>

          <div class="field">
            <label class="label">Veggie or Vegan?</label>
            <div class="control">
              <label class="radio">
                <input type="radio" name="veggie">
                Yes
              </label>
              <label class="radio">
                <input type="radio" name="vegan">
                No
              </label>
            </div>
          </div>

          <button class="button submit_button is-success" type ="submit">
            Load List
        </button>
      </form>
      </div>
      <div class="column is-one-third">
        <div class="card">
          <div class="card-content">
            <div class="content">
            Restaurant List
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
