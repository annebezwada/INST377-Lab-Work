<body>
   <div class="wrapper">
       <div class="container">
           <div class = "box is-size-4 has-background-warning">Anne Bezwada Lab 7</div>
           <div class = "columns is-mobile is-centered is-vcentered">
               <div class = "column is-narrow">
                   <div class = "box">
                       <form class="main_form" >
                           <div class="field">
                               <label for="resto_name" class="label">Restaurant Name</label>
                               <div class="control">
                                   <input type="text" name="resto_name" id="resto_name">
                               </div>

                               <label for="zipcode" class="label">Zipcode</label>
                               <div class="control">
                                   <input type="text" name="zipcode" id="zipcode">
                               </div>
                           </div>

                           <button class="button submit_button is-success" type ="submit">
                               Change Restaurants
                           </button>

                            <!-- Needed to add the refresh list button -->
                           <button class="button" id ="refresh_list">
                            Refresh List
                            </button>

                       </form>
                   </div>
               </div>
                <div class="column is-half is-vcentered">
                    <div class="page_item page_item_wide box">
                        <div id="map"></div>
                        <h2>Load List</h2>
                        <ul class="resto-list"></ul>
                    </div>
                </div>
           </div>
       </div>
   </div>
